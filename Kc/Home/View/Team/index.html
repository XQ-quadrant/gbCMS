        $('.excu').bind('click',function(){

            var status = $(this).attr('name'); //方法名

                alert('是否删除该文档');
            }
            //var ch = arguments[0] ? arguments[0] : {};
            var ch={};   //方法接受的参数

                ch[0] = $(this).attr('value');

                //ch={};

                $('input:checkbox:checked').each(function(){
                    ch[i]=$(this).val(); //attr('id');
                    i++;
                });
            }
